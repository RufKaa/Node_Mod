<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
<script>
	let obj = {c:{b:2}};
	
	try {
		alert("Начало блока try!");
		if(obj.с != undefined) {
			console.log(obj.с.b); //русская буква "с"
		} else {
			throw new Error("Нет объекта obj.с!");
		}
		alert("Конец блока try!");
	} catch (e) {
		alert("Обработка ошибки: тип " + e.name + " описание " + e.message + " стек " +
			e.stack);
		console.log("Обработка ошибки: тип " + e.name + " описание " + e.message + " стек " +
			e.stack)
	}
</script>
</body>
</html>

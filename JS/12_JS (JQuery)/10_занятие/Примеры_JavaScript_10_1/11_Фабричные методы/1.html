<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		//Пример Фабричные методы
		function Shape(){
			this.toString = function(){
					return "Абстрактная фигура";
			}
		}
		
		Shape.point = function(data){
			let shape = new Shape();
			shape.centerX = data.centerX;
			shape.centerY = data.centerY;
			shape.toString = function(){
				return "Точка: Координаты " + this.centerX + ":" + this.centerY;
			}
			return shape;
		}
		
		Shape.circle = function(data){
			let shape = new Shape();
			shape.centerX = data.centerX;
			shape.centerY = data.centerY;
			shape.radius = data.radius;
			shape.toString = function(){
				return "Круг: Координаты центра " + this.centerX + ":" + this.centerY + " Радиус " + this.radius;
			}
			return shape;
		}
				
		let circle = Shape.circle({centerX:20, centerY:20, radius:10});
		console.log(circle.toString());
		let point = Shape.point({centerX:20, centerY:20});
		console.log(point.toString());
		let shape = new Shape();
		console.log(shape.toString());
	</script>
</body>
<footer></footer>
</html>

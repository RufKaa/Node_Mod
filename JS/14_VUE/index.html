<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="a++">+{{a}}</button>
        <button @click="b++">+{{b}}</button>
        <div>{{ area }}</div> 
    </div>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                a: 4,
                b: 5,
            },
            computed:{ //вычисляемое свойство
                area(){
                    return this.a * this.b;
                }
            },
            watch: {//функции наблюдениями за изменениями свойств
                a:function(newVal, oldVal){
                    console.log('a: ' + newVal, oldVal);
                },
                b:function(newVal, oldVal){
                    console.log('b: ' + newVal, oldVal);
                },
                area:function(newVal, oldVal){
                    console.log('area: ' + newVal, oldVal);
                }
            },
            beforeUpdate(){
                console.log('Updated');
            }
        });
    </script>
</body>
</html>

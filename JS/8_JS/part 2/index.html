<!DOCTYPE html>
<html>

<head>
    <title>JS-8-parat 2</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='css/style.css'>
    <script src="js/script.js">
    </script>
</head>

<body>

    <div id="present_container">
        <h3>Choose the gift</h3>
        <p data-present='dog'>Gift</p>
        <p data-present='car'>Gift</p>
        <p data-present='book'>Gift</p>
        <p data-present='candy'>Gift</p>
        <p data-present='cat'>Gift</p>
    </div>

    <table>
        <thead>
            <input type="text" id="display" disabled>
        </thead>
        <tbody>
            <tr>
                <td>c</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>+</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
            </tr>
            <tr>
                <td>0</td>
                <td>=</td>
                <td>*</td>
                <td>.</td>
            </tr>
        </tbody>
    </table>

    <div id="gameplace" style="
        background-color:rgb(225, 225, 225);
        height: 200px;
        width: 200px;
        position: relative;">
        <div id="box" style="
            background-color: red;
            height: 20px;
            width: 20px;
            position: absolute;
            left: 0px;
            top: 0px;">
        </div>
    </div>


    <p>End document</p>

</body>

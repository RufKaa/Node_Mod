  <script>
    function calc_e(x, y) {
      return x/y;
    }
  </script>

  <script>
    // describe, it, expect, toBe - функции бибилиотеки
    describe('testing math', function(){
      let msg = 'Positive test: x = 1, y = 2, e = 0.5';
      it(msg, function(){
        let rez = calc_e(1,2);
        expect(rez).toBe(0.5);
      });
      let msg2 = 'Negative test: x = 1, y = 0, e = error';
      it(msg2, function(){
        let rez = calc_e(1,0);
        expect(rez).toBe(NaN);
      });
    })
  </script>

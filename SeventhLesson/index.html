<!DOCTYPE html>
<html>

<head>
    <title>Grid-template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-gap: 10px; /* пространство между ячейками */
            grid-auto-rows: 1fr;
        }
        .grid > * {
            background-color: blue;
            color: aliceblue;
            padding: 40px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <!--неявная сетка-->
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

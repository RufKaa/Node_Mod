<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="visible">Первый параграф</p> <!-- v-if - отвечает за отображение элемента -->
        <p v-else>Второй параграф</p>
        <button v-on:click='visible=!visible'>
            {{ visible ? 'Hide' : 'Show'}}
        </button>
    </div>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                visible: true
            }
        });
    </script>
</body>
</html>
